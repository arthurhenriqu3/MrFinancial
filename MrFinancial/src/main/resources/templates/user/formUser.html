<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<title></title>
</head>

<body>
	<div layout:fragment="content" class="mt-3">
		<form method="post" th:object="${user}" th:action="@{/usuario/register}">
			<input type="text" th:field="*{id}" hidden />
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label" align="right">Nome:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="">
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="name" class="col-sm-2 col-form-label" align="right">E-mail:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="">
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</span>
				</div>
			</div>
			
			<div class="form-group row mt-3">
				<label for="name" class="col-sm-2 col-form-label" align="right">Telefone:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder="">
					<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</span>
				</div>
			</div>
			
			<div class="form-group row mt-3">
				<label for="name" class="col-sm-2 col-form-label" align="right">Data de nascimento:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{birthDate}" id="birthDate" placeholder="">
					<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Data de Nascimento Error</span>
				</div>
			</div>
			
			<div class="form-group row mt-3">
				<label for="name" class="col-sm-2 col-form-label" align="right">Senha:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{password}" id="password" placeholder="">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Senha Error</span>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label" for="categoryStatus" align="right">Status:</label>
				<div class="col-sm-10">
					<select th:field="*{status}" id="categoryStatus" class="form-select mr-sm-2">
						<option th:value="@{null}" selected>----- Selecione -----</option>
						<option th:each="st : ${status}" th:value="${st}" th:text="${st.getValue}"></option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3" align="center">
				<div class="col-sm">
					<button type="submit" class="btn btn-primary w-25">Registrar</button>
					<button onclick="alert('Cancelar')" type="button" class="btn btn-secondary">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
