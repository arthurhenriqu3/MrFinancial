<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<title></title>
</head>

<body>
	<div layout:fragment="content" class="mt-3">
		<form method="post" th:object="${bookEntry}" th:action="@{/lancamento/register}">
			<input type="text" th:field="*{id}" hidden />
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label" for="category" align="right">Carteira:</label>
				<div class="col-sm-10">
					<select th:field="*{wallet}" class="form-select mr-sm-2 loadCategories" id="category">
						<option th:value="@{null}" selected>----- Selecione -----</option>
						<option th:each="w : ${wallets}" th:text="${w.name}" th:value="${w.id}"></option>
					</select>
				</div>
			</div>
			<fieldset class="form-group mt-3">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0" align="right">Tipo:</legend>
					<div class="col-sm-10">
						<div class="form-check form-check-inline" th:each="type, index : ${types}">
							<input data-uri="/category/findAllBy" onchange="loadCategories(this)" th:field="*{category.type}"
								class="form-check-input" name="cateogryChoose" type="radio" th:id="${type.value + type.code}"
								th:value="${type}">
							<label class="form-check-label cursor-pointer" th:for="${type.value + type.code}"
								th:text="${type.value}"></label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label" for="category" align="right">Categoria:</label>
				<div class="col-sm-10">
					<select th:field="*{category}" class="form-select mr-sm-2 loadCategories" id="category">
						<option th:value="@{null}" selected>----- Selecione -----</option>
						<option th:each="c : ${categories}" th:text="${c.name}" th:value="${c.id}"></option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="name" class="col-sm-2 col-form-label" align="right">Nome:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="">
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="description" class="col-sm-2 col-form-label" align="right">Descrição:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{description}" id="description" placeholder="">
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="value" class="col-sm-2 col-form-label" align="right">Valor:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{value}" id="value" placeholder="">
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="date" class="col-sm-2 col-form-label" align="right">Data:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{date}" id="date" placeholder="">
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label" for="status" align="right">Status</label>
				<div class="col-sm-10">
					<select th:field="*{status}" id="status" class="form-select mr-sm-2">
						<option th:value="@{null}" selected>-- Selecione... --</option>
						<option th:each="st : ${status}" th:value="${st}" th:text="${st.getValue}"></option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
